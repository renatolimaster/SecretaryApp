<div class="container">
  <div class="card mt-3 w-75">
    <div class="card-header">
      <h3 class="text-primary">Congregation</h3>
    </div>
    <div class="card-body">

      <div class="card-block">
      
      
        <div class='row'>
        
          <div class="col-md-4">
            <div class="form-group">
              <label for="exampleInputEmail1">Number</label>
              <input type="text" class="form-control" id="numero" required>
            </div>
          </div>
        
          <div class="col-md-6">
            <div class="form-group">
              <label for="exampleInputEmail1">Name</label>
              <input type="text" class="form-control" id="nome" required>
            </div>
          </div>
        
          <div class="col-md-2">
            <div class="form-check text-danger">
              <input type="checkbox" class="form-check-input" id="padrao">
              <label class="form-check-label" for="padrao">Standard</label>
            </div>
          </div>
        
        </div>
        
        <div class='row'>
        
          <div class="col-md-4">
            <div class="form-group">
              <label for="exampleInputEmail1">Phone</label>
              <input type="text" class="form-control" id="telefone">
            </div>
          </div>
        
          <div class="col-md-8">
            <div class="form-group">
              <label for="exampleInputEmail1">E-mail</label>
              <input type="email" class="form-control" id="email" required>
            </div>
          </div>
        
        </div>


      </div>

      <div class="card-block">
        <div class='row'>

          <div class="col-12">
            <hr>
            <h4 class="text-primary">Coordinator</h4>
          </div>

          <div class="col-md-6">
              <div class="form-group">
                  <label for="coordenador">Name</label>
                  <input type="text" class="form-control form-control-sm" id="coordenador" required>
                </div>
          </div>
          <div class="col-md-2">
              <div class="form-group">
                  <label for="telCelular">Cell Phone</label>
                  <input type="text" class="form-control form-control-sm" id="telCelular">
                </div>
          </div>

          <div class="col-md-2">
              <div class="form-group">
                  <label for="telResidencial">Home Phone</label>
                  <input type="text" class="form-control form-control-sm" id="telResidencial">
                </div>
          </div>

          <div class="col-md-2">
              <div class="form-group">
                  <label for="telTrabalho">Job Phone</label>
                  <input type="text" class="form-control form-control-sm" id="telTrabalho">
                </div>
          </div>

        </div>

        <div class='row'>

            <div class="col-12">
              <hr>
              <h4 class="text-primary">Address</h4>
            </div>
  
            <div class="col-md-2">
              <div class="form-group">
                <label for="coordenador">Tipo</label>
                <select [(ngModel)]="selectedTipoLogradouro" class="form-control form-control-sm" name="pioneiro" required>
                  <option *ngFor="let tipo of tipoLogradouro" [ngValue]="tipo.id">&nbsp;{{tipo?.descricao}}&nbsp;</option>
                </select>
              </div>
            </div>

            <div class="col-md-4">
                <div class="form-group">
                    <label for="nomeLogradouro">Public place</label>
                    <input type="text" class="form-control form-control-sm" id="nomeLogradouro">
                  </div>
            </div>
  
            <div class="col-md-2">
                <div class="form-group">
                    <label for="numero">Number</label>
                    <input type="text" class="form-control form-control-sm" id="numero">
                  </div>
            </div>
  
            <div class="col-md-4">
                <div class="form-group">
                    <label for="complemento">Complement</label>
                    <input type="text" class="form-control form-control-sm" id="complemento">
                  </div>
            </div>
  
          </div>

      </div>

      
    </div>

    <div class="text-center">
      <hr>
      <button type="button" class="btn btn-warning custombutton" >
        <i class="fa fa-pencil-square-o"></i> Save</button>
    </div>
    &nbsp;
  </div>

<br>

  <div class="row">
      <div class="col-xs-12 col-sm-12">
        <button asp-action="Index" class="btn-sm btn btn-outline-primary" [routerLink]="['/congregation']" routerLinkActive="router-link-active">
          <i class="fa fa-arrow-left"></i> List</button>&nbsp;
        <button asp-action="Index" class="btn-sm btn btn-outline-primary" [routerLink]="['/createcongregation']" routerLinkActive="router-link-active">
          <i class="fa fa-plus"></i> Create New</button>
      </div>
    </div>


</div>
